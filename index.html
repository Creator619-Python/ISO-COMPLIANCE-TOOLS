<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO Standards Directory</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --background-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body.dark {
            --primary-color: #3b82f6;
            --secondary-color: #94a3b8;
            --background-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary-color), #1e40af);
            color: white;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .search-container {
            display: flex;
            margin-bottom: 30px;
            gap: 15px;
        }

        #searchInput {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            box-shadow: var(--shadow);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .standards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .standard-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .standard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .standard-code {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .standard-year {
            background-color: var(--primary-color);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .standard-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .standard-description {
            color: var(--secondary-color);
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .path-info {
            background-color: rgba(37, 99, 235, 0.1);
            border-left: 4px solid var(--primary-color);
            padding: 12px 15px;
            border-radius: 0 8px 8px 0;
            margin-bottom: 20px;
        }

        .path-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .path-value {
            font-family: monospace;
            word-break: break-all;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #1e40af;
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-outline:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
            grid-column: 1 / -1;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .standards-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .search-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle">üåô</button>
            <h1>ISO Standards Directory</h1>
            <p class="subtitle">Browse and access all your ISO standards with organized directory paths</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search ISO standards by name, code, or description...">
        </div>

        <div class="standards-grid" id="standardsGrid">
            <!-- ISO standards will be dynamically inserted here -->
        </div>

        <footer>
            <p>¬© <span id="currentYear"></span> Integrated Management System | Created by Gokul</p>
        </footer>
    </div>

    <script>
        // ISO Standards Data
        const isoStandards = [
            {
                code: "ISO 14001",
                year: "2015",
                title: "Environmental Management Systems",
                description: "Requirements with guidance for use to help organizations improve their environmental performance through more efficient use of resources and reduction of waste.",
                path: "ISO-14001-2015/PATH OF ISO 14001 2015"
            },
            {
                code: "ISO 22301",
                year: "2019",
                title: "Security and Resilience - Business Continuity Management Systems",
                description: "Framework to plan, establish, implement, operate, monitor, review, maintain and continually improve a business continuity management system.",
                path: "ISO-22301-2019/PATH OF ISO 22301"
            },
            {
                code: "ISO 26000",
                year: "2010",
                title: "Social Responsibility",
                description: "Guidance on social responsibility to help organizations contribute to sustainable development and encourage them to go beyond legal compliance.",
                path: "ISO-26000-2010/PATH OF ISO-26000-2010"
            },
            {
                code: "ISO 27001",
                year: "2022",
                title: "Information Security Management",
                description: "Specifies the requirements for establishing, implementing, maintaining and continually improving an information security management system.",
                path: "ISO-27001-2022/PATH OF ISO-27001-2022"
            },
            {
                code: "ISO 31000",
                year: "2018",
                title: "Risk Management Guidelines",
                description: "Principles and generic guidelines on risk management to assist organizations to manage the effects of uncertainty on their objectives.",
                path: "ISO-31000-2018/PATH OF ISO-31000-2018"
            },
            {
                code: "ISO 45001",
                year: "2018",
                title: "Occupational Health and Safety Management Systems",
                description: "Requirements for an occupational health and safety (OH&S) management system to enable organizations to provide safe and healthy workplaces.",
                path: "ISO-45001-2018/PATH OF ISO-45001-2018"
            },
            {
                code: "ISO 50001",
                year: "2018",
                title: "Energy Management Systems",
                description: "Framework for establishing, implementing, maintaining and improving an energy management system to enable organizations to follow a systematic approach.",
                path: "ISO-50001-2018/PATH OF ISO-50001-2018"
            },
            {
                code: "ISO 9001",
                year: "2015",
                title: "Quality Management Systems",
                description: "Specifies requirements for a quality management system when an organization needs to demonstrate its ability to consistently provide products and services.",
                path: "ISO-9001-2015/PATH OF ISO-9001-2015"
            }
        ];

        // DOM Elements
        const standardsGrid = document.getElementById('standardsGrid');
        const searchInput = document.getElementById('searchInput');
        const themeToggle = document.getElementById('themeToggle');
        const currentYear = document.getElementById('currentYear');

        // Set current year
        currentYear.textContent = new Date().getFullYear();

        // Render ISO Standards
        function renderStandards(standards) {
            standardsGrid.innerHTML = '';
            
            if (standards.length === 0) {
                standardsGrid.innerHTML = '<div class="no-results">No matching ISO standards found. Try a different search term.</div>';
                return;
            }
            
            standards.forEach(standard => {
                const card = document.createElement('div');
                card.className = 'standard-card';
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="standard-code">${standard.code}</div>
                        <div class="standard-year">${standard.year}</div>
                    </div>
                    <div class="standard-title">${standard.title}</div>
                    <div class="standard-description">${standard.description}</div>
                    <div class="path-info">
                        <div class="path-label">Directory Path</div>
                        <div class="path-value">${standard.path}</div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline">
                            <span>üìÅ</span> Open Directory
                        </button>
                        <button class="btn btn-primary">
                            <span>üîç</span> View Details
                        </button>
                    </div>
                `;
                
                standardsGrid.appendChild(card);
            });
        }

        // Search functionality
        function filterStandards() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm === '') {
                renderStandards(isoStandards);
                return;
            }
            
            const filteredStandards = isoStandards.filter(standard => {
                return (
                    standard.code.toLowerCase().includes(searchTerm) ||
                    standard.title.toLowerCase().includes(searchTerm) ||
                    standard.description.toLowerCase().includes(searchTerm) ||
                    standard.year.includes(searchTerm)
                );
            });
            
            renderStandards(filteredStandards);
        }

        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Initialize
        function init() {
            // Set initial theme
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
            
            // Render all standards initially
            renderStandards(isoStandards);
            
            // Event listeners
            searchInput.addEventListener('input', filterStandards);
            themeToggle.addEventListener('click', toggleTheme);
        }

        // Start the application
        init();
    </script>
</body>
</html>
