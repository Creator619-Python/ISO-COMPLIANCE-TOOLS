<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrated Management System (IMS) Dashboard</title>
  <link rel="stylesheet" href="ims.css" />
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #222;
    }

    header {
      background: linear-gradient(135deg, #005f73, #0a9396);
      color: white;
      text-align: center;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .filter-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background: #fff;
      padding: 15px;
      gap: 10px;
      border-bottom: 1px solid #ddd;
    }

    select, input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      min-width: 200px;
    }

    #results {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .clause-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
      padding: 15px 20px;
      transition: transform 0.1s ease-in-out;
    }

    .clause-card:hover {
      transform: scale(1.01);
    }

    .clause-card h3 {
      color: #005f73;
      margin-bottom: 8px;
    }

    details summary {
      cursor: pointer;
      color: #0a9396;
      font-weight: 600;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #f1f1f1;
      font-size: 14px;
      color: #666;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .filter-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Integrated Management System Dashboard</h1>
    <p style="margin-top: 5px; font-size: 14px;">
      Explore clauses across ISO standards and their ESG–SDG linkages
    </p>
  </header>

  <div class="filter-section">
    <select id="standardFilter">
      <option value="">All Standards</option>
      <option value="ISO 9001:2015">ISO 9001</option>
      <option value="ISO 14001:2015">ISO 14001</option>
      <option value="ISO 45001:2018">ISO 45001</option>
      <option value="ISO 26000:2010">ISO 26000</option>
      <option value="ISO 31000:2018">ISO 31000</option>
      <option value="ISO 22301:2019">ISO 22301</option>
      <option value="ISO/IEC 27001:2022">ISO 27001</option>
      <option value="ISO 50001:2018">ISO 50001</option>
    </select>

    <input type="text" id="searchBox" placeholder="Search by clause, keyword, or concept..." />
  </div>

  <div id="results">
    <p style="text-align:center; color:#777;">Loading data...</p>
  </div>

  <footer>
    © <span id="year"></span> Integrated Management System Knowledge Base | Developed by Gokul
  </footer>

  <script src="ims.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
